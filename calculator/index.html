<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="display">
            <div class="answer">0</div>
        </div>
        <div class="buttons">
            <div id="ac">AC</div>
            <div id="sign">+/-</div>
            <div id="mod">%</div>
            <div id="divi">/</div>
            <div id="nine" class="num">9</div>
            <div id="eight" class="num">8</div>
            <div id="seven" class="num">7</div>
            <div id="mul">*</div>
            <div id="six" class="num">6</div>
            <div id="five" class="num">5</div>
            <div id="four" class="num">4</div>
            <div id="sub">-</div>
            <div id="three" class="num">3</div>
            <div id="two" class="num">2</div>
            <div id="one" class="num">1</div>
            <div id="add">+</div>
            <div id="zero" class="num">0</div>
            <div id="dot">.</div>
            <div id="equal">=</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
