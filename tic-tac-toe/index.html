<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1>Tic Tac Toe</h1>
    </nav>
    <div class="btn-container">
        <button type="button" class="newGame">New Game</button>
        <button type="button" class="restart">Restart Round</button>
        <button type="button" class="endGame">End game</button>
    </div>
    <p class="msg-container"></p>
    <div class="container">
        <div class="gameboard">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="scoreboard">
            <div class="player1">
                <p class="playername">RED</p>
                <p class="score">0</p>
            </div>
            <div class="player2">
                <p class="playername">BLUE</p>
                <p class="score">0</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
